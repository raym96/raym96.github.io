<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163594486-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-163594486-1');
	</script>

	<meta charset="UTF-8">
	<meta name = "author" content = "Raymond Ji">
	<meta name = "description" content = "Raymond Ji's personal website">
	<meta name="keywords" content="Raymond, Ji, Master of Financial Engineering, Centrale Paris, Berkeley, Morgan Stanley, Quant, Cheng Hao, Machine Learning">

	{% if title %}
		<title>Raymond Ji - {{title}}</title>
	{% else %}
		<title>Raymond Ji</title>
	{% endif %}

	<!-- main -->
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
	<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
	
	<!-- dynamic background -->
	<script src="{{ url_for('static', filename='three.r95.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vanta.waves.min.js') }}"></script>
	
	<!-- timeline -->
	<link rel="stylesheet" href="{{ url_for('static', filename='timeline.css') }}">

	<!-- angular javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="{{ url_for('static', filename='app.js') }}"></script>

</head>
<body>
	<div id="container">
		<header>
			<h1> Raymond Ji </h1>
			<h2> New York, NY </h2>
			<nav>
				{% block nav %} {% endblock nav%}
			</nav>

		</header>

		<main ng-controller='ExperienceListController'>
			{% block content %}{% endblock content%}
		</main>

		<footer>
    		This page was created by Raymond Ji - Copyright 2020
    	</footer>

	</div>
    <!-- Background -->
	<div id="my-background"></div>
	<script>
		VANTA.WAVES({
		  el: "#my-background",
		  mouseControls: true,
		  touchControls: true,
		  minHeight: 200.00,
		  minWidth: 200.00,
		  scale: 1.00,
		  scaleMobile: 1.00,
		  //color: 0x21b,
		  color: 0x171525,
		  shininess: 11.00,
		  waveHeight: 10.00,
		  waveSpeed: 0.60,
		  zoom: 0.65
		})
	</script>
	<div id="override"></div>

	VANTA.FOG({
	  el: "#vantajs",

	  blurFactor: 0.65,

	  zoom: 1.20

</body>
</html>
